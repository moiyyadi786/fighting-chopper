    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script>
    $(function(){
   // See if this is a touch device
   if ('ontouchstart' in window)
   {
      // Set the correct [touchscreen] body class
      $('body').removeClass('no-touch').addClass('touch');
      $('div.boxInner img').click(function(){
         $(this).closest('.boxInner').toggleClass('touchFocus');
      });
   }
  });
  $(document).ready(function(){
    $(".box.world").on("click", function(){
        var gameWorld = $(this).attr("data-target");
        app.world = config[gameWorld];
        $("#select-world").hide();
         app.rider = config["chopper"];
        app.game = new Phaser.Game(800, 400, Phaser.AUTO, '', { preload: preload, create: create, update: update });      
        
    });
    /*$(".box.ride").on("click", function(){
        var ride = $(this).attr("data-target");
        app.rider = config[ride];
        $("#select-ride").hide();

    });*/      
    
  });
          
    </script>
</head>
<body class="no-touch">
<div id="select-world">
    <div class="select-game">
        <span class="shine">Select Flying Zone</span>
    </div>
<div class="wrap">
    
  <!-- Define all of the tiles: -->
  <div class="box hand world" data-target="cityWorld">

    </div>
  </div>
  <div class="box hand world" data-target="desertWorld">

    </div>
  </div>
  
</div>
</div>
<div id="select-ride" class="hide-data">
 <div class="select-game">
        <span class="shine">Select Your Ride</span>
 </div>
